                        	$.ajax({

	                                    title: {
	                                        text: 'Diferencia respecto al año anterior'

                                	},
							        xAxis: {
							            categories: ['En', 'Feb', 'Mar', 'Abr', 'May', 'Jun',

							            enabled: false
							        }
						    	});
						    	var dades = data.split("#");
						    	var dades1 = [];
						    	var dades2 = [];
                                for(var i = 0; i < dades.length - 1; i++){
                                	if (i == 0){
                                		dades1 = dades[i].split(",");
                                	}else if (i == 1){
                                		dades2 = dades[i].split(",");
                                		for(var n = 0; n < dades2.length - 1; n++ ){
                                			dades2[n] = dades2[n] - dades1[n];
                                		}
                                	}
                                }
                                chart.addSeries({
                                        data: JSON.parse("[" + dades2 + "]")
                                    }, false);
                                chart.yAxis[0].isDirty = true;
                                chart.redraw();
							}
						});
                        </script>
