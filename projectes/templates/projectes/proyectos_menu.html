<div class="container-fluid">
    <!-- Page Heading -->

        <div id="row_heading" class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Proyectos</h1>
                    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
                        <button onclick="todas_p()" type="button" class="btn btn-danger buton_alert">Todos</button>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
                        <button onclick="seguridad()" type="button" class="btn btn-success buton_alert">Seguridad y confianza</button>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
                        <button onclick="innov()" type="button" class="btn btn-primary buton_alert">Pasión por la innovación</button>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
                        <button onclick="calidad()" type="button" class="btn btn-warning buton_alert">Calidad</button>
                    </div>
            </div>
        </div> 

<div class="row">
        <div class="col-lg-12">
            <div id="cont_alertas" class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="glyphicon"></i> Lista de proyectos </h3>
                </div>
                <div class="panel-body">
                    {% if proyectos %}
                        {% for propuesta in proyectos %}
                            <div class="alert alert-success">
                                <div class="row">
                                    <div class="col-sm-7 col-md-8 col-lg-9">
                                        <h4><a href="#"><strong>{{propuesta.titol}}</a></strong></h4>
                                        <p id="alert_descripcio">
                                            {{propuesta.descripcion}}
                                        </p>
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    {% else %}
                        <p>No hay proyectos</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
