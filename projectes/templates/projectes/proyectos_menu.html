<div class="container-fluid">
    <!-- Page Heading -->
    <div id="row_heading" class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Proyectos</h1>
            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
                <label onclick="o_proyectos()">
                    <input id="confianza" type="checkbox" value=""></input>
                    Confianza
                </label>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
                <label onclick="o_proyectos()">
                    <input id="calidad" type="checkbox" value=""></input>
                    Calidad
                </label>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
                <label onclick="o_proyectos()">
                    <input id="innovacion" type="checkbox" value=""></input>
                    Innovación
                </label>
            </div>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <div id="cont_proyectos" class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Lista de proyectos</h3>
                </div>
                <div class="panel-body">
                    {% if proyectos %}
                        {% for proyecto in proyectos %}
                            <div class="alert alert-warning">
                                <div class="row">
                                    <div class="col-sm-7 col-md-8 col-lg-9">
                                        <h4><strong>{{proyecto.titol}}</strong></h4>
                                        <h6><strong>Presupuesto: {{proyecto.presupuesto}} €</strong></h6>
                                        <p id="alert_descripcio">
                                            {{proyecto.descripcion}}
                                        </p>
                                    </div>
                                    <div id="alert_visto" class="col-sm-5 col-md-4 col-lg-3">
                                        <button type="button" class="btn btn-info" onclick="abrirProyecto({{proyecto.id}})">Info</button>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    {% else %}
                        <p>No hay proyectos</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->

</div>
<!-- /.container-fluid -->
