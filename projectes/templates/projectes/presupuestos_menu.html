<div class="container-fluid">
    <!-- Page Heading -->

    <div id="row_heading" class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Presupuestos</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div id="cont_alertas" class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Gráfico</h3>
                </div>
                <div class="panel-body">
                    <script src="https://code.highcharts.com/highcharts.js"></script>
                    <script src="https://code.highcharts.com/modules/exporting.js"></script>

                    <script type="text/javascript">

                        $.ajax({
                            url: 'presupuestos/proyectos/',
                            success: function(dades) {
                                var chart = new Highcharts.Chart({
                                    chart: {
                                        plotBackgroundColor: null,
                                        plotBorderWidth: null,
                                        plotShadow: false,
                                        type: 'pie',
                                        renderTo: 'cont'
                                    },
                                    title: {
                                        text: 'Presupuesto global'
                                    },
                                    plotOptions: {
                                        pie: {
                                            allowPointSelect: true,
                                            cursor: 'pointer',
                                            dataLabels: {
                                                enabled: false
                                            },
                                            showInLegend: true
                                        }
                                    },
                                });
                                var d = JSON.stringify(eval("(" + dades + ")"));
                                chart.addSeries({
                                    name: 'Presupuesto',
                                    colorByPoint: true,
                                    data: JSON.parse(d)
                                }, false);
                                chart.redraw();
                            }
                        });
                    </script>
                    <div id="cont" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                </div>

            </div>
        </div>
        <div class="col-lg-12">
            <div id="cont_alertas" class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="glyphicon"></i> Lista de proyectos </h3>
                </div>
                <div class="panel-body">
                    {% if proyectos %} {% for propuesta in proyectos %}
                    <div class="alert alert-success">
                        <div class="row">
                            <div class="col-sm-7 col-md-8 col-lg-9">
                                <h4><font color="337ab7">{{propuesta.titol}}</font></h4>
                                <p id="alert_descripcio">
                                    Presupuesto: {{propuesta.presupuesto}} €
                                </p>
                                <p></p>
                            </div>
                        </div>
                    </div>
                    {% endfor %} {% else %}
                    <p>No hay proyectos</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
